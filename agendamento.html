    <a class="navbar-brand tadatech-logo mb-2" href="index.html">Tadatech</a>

    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item mx-2"><a class="nav-link" href="index.html">Início</a></li>

      </ul>
    </div>

  </div>
</nav>

    
    <main class="container my-5">
      <h2 class="text-center mb-4">Agende seu Suporte Técnico</h2>
      <form>
        <div class="mb-3">
          <label for="nome" class="form-label">Nome Completo:</label>
          <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail:</label>
          <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
        </div>
        <div class="mb-3">
          <label for="telefone" class="form-label">Telefone:</label>
          <input type="tel" class="form-control" id="telefone" placeholder="(00) 00000-0000" required>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

        </div>
        <div class="mb-3">
          <label for="tipo-servico" class="form-label">Tipo de Serviço:</label>
          <select class="form-select" id="tipo-servico" required>
            <option selected disabled>Escolha uma opção</option>
            <option>Formatação e Otimização</option>
            <option>Instalação de Softwares</option>
            <option>Diagnóstico Técnico</option>
            <option>Outro</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="data" class="form-label">Data Preferencial:</label>
          <input type="date" class="form-control" id="data" required>
        </div>
        <button type="submit" class="btn btn-primary">Agendar</button>
      </form>
    </main>

    
<div class="modal fade" id="confirmacaoModal" tabindex="-1" aria-labelledby="confirmacaoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title" id="confirmacaoModalLabel">Agendamento Confirmado!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body" id="detalhesAgendamento">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-bs-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
