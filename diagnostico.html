    <main class="container my-5">
   
      
  <h2 class="text-center mb-4">Simulador de Diagnóstico Técnico</h2>
  <p class="text-center">Responda abaixo e veja o que pode estar acontecendo com seu equipamento:</p>

  <form id="diagnostico-form">
    <div class="mb-3">
      <label class="form-label">Seu computador está lento?</label>
      <select class="form-select" id="lento">
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Está apresentando erros ou travamentos?</label>
      <select class="form-select" id="erros">
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">O aparelho está esquentando muito?</label>
      <select class="form-select" id="aquecimento">
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Problemas ao ligar (não liga ou desliga sozinho)?</label>
      <select class="form-select" id="ligar">
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Barulhos estranhos (cooler, HD, etc)?</label>
      <select class="form-select" id="barulhos">
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Analisar</button>
  </form>

  <div id="resultado" class="mt-4"></div>
   
</main>

    
    <footer class="footer-custom text-white text-center py-3 mt-auto">
      <p class="mb-0">&copy; 2025 Tadatech - Todos os direitos reservados.</p>
    </footer>

  </div>

  <script>
    document.getElementById("diagnostico-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const lento = document.getElementById("lento").value;
      const erros = document.getElementById("erros").value;
      let resultado = "";

      if (lento === "sim" && erros === "sim") {
        resultado = "Seu PC pode precisar de formatação completa e análise de hardware.";
      } else if (lento === "sim") {
        resultado = "Recomendamos uma limpeza de sistema e possível upgrade de memória.";
      } else if (erros === "sim") {
        resultado = "Verifique atualizações de drivers e antivírus. Podemos ajudar com a correção!";
      } else {
        resultado = "Seu equipamento parece estar em bom estado. Mas uma análise preventiva é sempre uma boa ideia!";
      }

      document.getElementById("resultado").innerHTML = `<div class='alert alert-info'>${resultado}</div>`;
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
